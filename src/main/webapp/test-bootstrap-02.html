<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="learn-jquery.css" />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <title>CSS Position</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <div>
      <span id="errorMsg01">msg</span>
      <a
        href="#"
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        onclick="showErrorDetails(0)"
      >
        <i class="bi bi-info-circle"></i>
      </a>
    </div>
    <div>
      <span id="errorMsg02">msg</span>
      <a
        href="#"
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        onclick="showErrorDetails(1)"
      >
        <i class="bi bi-info-circle"></i>
      </a>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorMsg">Error Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <code id="errorDetails"> </code>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    var errorMsg = [
      {
        item: 1,
        msg: "Some Error occurred.",
        details: `java.io.IOException at
                  PrintStackTraceDemo.b(PrintStackTraceDemo.java:24) at
                  PrintStackTraceDemo.a(PrintStackTraceDemo.java:19) at
                  PrintStackTraceDemo.main(PrintStackTraceDemo.java:9)
                  PrintStackTraceDemo.b(PrintStackTraceDemo.java:24) at
                  PrintStackTraceDemo.a(PrintStackTraceDemo.java:19) at
                  PrintStackTraceDemo.main(PrintStackTraceDemo.java:9)
                  PrintStackTraceDemo.b(PrintStackTraceDemo.java:24) at
                  PrintStackTraceDemo.a(PrintStackTraceDemo.java:19) at
                  PrintStackTraceDemo.main(PrintStackTraceDemo.java:9)
                  PrintStackTraceDemo.b(PrintStackTraceDemo.java:24) at
                  PrintStackTraceDemo.a(PrintStackTraceDemo.java:19) at
                  PrintStackTraceDemo.main(PrintStackTraceDemo.java:9)
                  PrintStackTraceDemo.b(PrintStackTraceDemo.java:24) at
                  PrintStackTraceDemo.a(PrintStackTraceDemo.java:19) at
                  PrintStackTraceDemo.main(PrintStackTraceDemo.java:9)`,
      },
      {
        item: 2,
        msg: "Some Other Error occurred.",
        details: `java.io.IOException at
                  PrintStackTraceDemo.b(PrintStackTraceDemo.java:24) at
                  PrintStackTraceDemo.a(PrintStackTraceDemo.java:19) at
                  PrintStackTraceDemo.main(PrintStackTraceDemo.java:9)
                  PrintStackTraceDemo.b(PrintStackTraceDemo.java:24) at
                  PrintStackTraceDemo.a(PrintStackTraceDemo.java:19) at
                  PrintStackTraceDemo.main(PrintStackTraceDemo.java:9)
`,
      },
    ];

    function showErrorDetails(index) {
      $("#errorMsg").html(errorMsg[index].msg);
      $("#errorDetails").html(errorMsg[index].details);
    }

    $("#errorMsg01").html(errorMsg[0].msg);
    $("#errorMsg02").html(errorMsg[1].msg);
  </script>
</html>
