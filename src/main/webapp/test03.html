<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label label-right"
          >Email</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="staticEmail"
            value="email@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label label-right"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword" />
        </div>
      </div>

      <fieldset >
        <legend>Choose your favorite monster</legend>

        <input type="radio" id="kraken" name="monster" />
        <label for="kraken">Kraken</label><br />

        <input type="radio" id="sasquatch" name="monster" />
        <label for="sasquatch">Sasquatch</label><br />

        <input type="radio" id="mothman" name="monster" />
        <label for="mothman">Mothman</label>

        <div class="row mb-1">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label float-right label-right"
          >
            Password</label
          >

          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputPassword" />
          </div>
        </div>

        <div class="row mb-1">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            Password</label
          >

          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputPassword" />
          </div>
        </div>

        <div class="row mb-1">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            Password</label
          >

          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputPassword" />
          </div>

          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            Password</label
          >

          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputPassword" />
          </div>
        </div>

        <div class="input-group row mb-1 has-validation">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            code</label
          >

          <div class="col-sm-1 p-0 me-1 " style="margin-left: 12px">
            <input type="text" class="form-control" value="1234"/>
          </div>
          <div class="col-sm-1 p-0 me-1">
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm-1 p-0 me-1 ">
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm-1 p-0 me-1">
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm-1 p-0 me-1">
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm-1 p-0 me-1">
            <input type="text" class="form-control" />
          </div>

          <div class="invalid-feedback">
            Please choose a unique and valid username.
          </div>              
        </div>

        <div class="row mb-1">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            Password</label
          >

          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputPassword" />
          </div>

          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            Password 123</label
          >

          <div class="col-sm-3 has-validation">
            <input type="text" class="form-control is-invalid" id="inputPassword" />
            <div class="invalid-feedback">
              Please choose a unique and valid username.
            </div>            
          </div>
        </div>

        <div class="row mb-1">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            Password</label
          >

          <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" id="inputPassword" value="13212"/>
          </div>
        </div>

        <div class="row mb-1">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            Password</label
          >

          <div class="col-sm-8">            
            <textarea class="form-control is-invalid" style="height: 150px;"/>123</textarea>
          </div>
        </div>

        <div class="row mb-1">
              <label
                for="inputPassword"
                class="col-sm-2 col-form-label label-right">Password</label>

              <div class="col-sm-2">
                <input type="text" class="form-control" id="inputPassword" />
              </div>

              <label
              for="inputPassword"
              class="col-sm-1 col-form-label label-right">Password</label>

            <div class="col-sm-2">
              <input type="text" class="form-control" id="inputPassword" />
            </div>

            <label
            for="inputPassword"
            class="col-sm-1 col-form-label label-right">Password</label>

          <div class="col-sm-2">
            <input type="text" class="form-control is-invalid" id="inputPassword" />
          </div>

        </div>        


        <div class="row mb-1">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label label-right"
          >
            Password1</label
          >

          <div class="col-sm-8">
            <input type="text" class="form-control is-valid" id="inputPassword" required/>
          </div>
        </div>        


        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0 label-right">Radios</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Second radio
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <label class="form-check-label" for="gridRadios3">
                Third disabled radio
              </label>
            </div>
          </div>
        </fieldset>

        <div class="form-floating mb-3 has-validation">
          <input type="email" class="form-control is-invalid" id="floatingInput" placeholder="name@example.com" value="ABCDEFGHIJK LMNOPQ">
          <label for="floatingInput">Email address</label>
          <div class="invalid-feedback">
            Please choose a unique and valid username.
          </div>               
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
      </fieldset>

      
    </div>

    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <style>
    .label-right {
      text-align: right;
      padding-right: 0px;
    }
  </style>
</html>
